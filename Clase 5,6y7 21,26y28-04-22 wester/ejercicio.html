<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mi plantilla</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/ejercicio.css">
        <script defer src="js/ejercicio.js"></script>
    </head>
    <body>
        <div class="contenedor">
            <h1 title="titulo">Tu Recolector de medidas</h1>
            <form id="myForm">
                <div class="input-group">
                    <label for="ancho">Ancho: <input id="ancho" type="text"></label>
                </div>
                <div class="input-group">
                    <label for="altura">Altura: <input id="altura" type="text"></label>
                </div>
                <div>
                    <label for="contenido">Comentario:
                        <textarea name="" id="contenido" cols="30" rows="10"></textarea>
                    </label>
                </div>            
                <div>                    
                    <button type="submit" id="btn">Aplicar</button>
                </div> 
                <div>
                    Nota: A continuacion presentamos la informacion suministrada. 
                </div>               
                <div id="caja">
                    
                </div>
            </form>
        </div>
    </body>
</html>
